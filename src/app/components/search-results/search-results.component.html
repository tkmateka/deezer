<div class="row center_center stretch gap-1em">
    <div class="column width-90" *ngIf="searchResults?.total > 0">
        <h2 class="text-center">Search Results For: <i>{{searchString}}</i></h2>
        <div class="row space-between_center stretch gap-1em">
            <div class="column margin-bottom-1em" [class.full-width]="device === 'mobile'"
                [class.width-48]="device === 'tablet'" [class.width-31_5]="device === 'web'"
                *ngFor="let artist of searchResults?.data">
                <app-artist-details [artist]="artist" (cardArtist)="handleCardArtist($event)"></app-artist-details>
            </div>
        </div>

        <div class="action-buttons-container row center_center">
            <!-- Previous Page -->
            <button mat-raised-button class="width-31_5 max-width-300px" [disabled]="!searchResults?.prev"
                (click)="getData(searchResults?.prev)" color="primary">Primary</button>
            <!-- Next Page -->
            <button mat-raised-button class="width-31_5 max-width-300px" [disabled]="!searchResults?.next"
                (click)="getData(searchResults?.next)" color="accent">Accent</button>
        </div>
    </div>
</div>

<!-- No Results -->
<div class="column search-results center_center" *ngIf="searchResults?.total < 1">
    <h2 class="text-center">No Results For: <i class="red-color">{{searchString}}</i></h2>
</div>

<!-- Spinner/Loader -->
<div class="spinner" *ngIf="spinner">
    <mat-spinner></mat-spinner>
</div>
